<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Planner</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .planner-container {
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: #555;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .row input,
        .row select {
            width: 48%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .task-item {
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f8ff;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .add-btn:hover {
            background-color: #357abd;
        }

        .add-task-btn {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-task-btn:hover {
            background-color: #357abd;
        }

        .section textarea, .section input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }

        .section textarea {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="planner-container">
        <h1>Weekly Planner</h1>
        <h2>Weekly Goals</h2>

        <!-- Weekly Goals Section -->
        <form action="../php/weekly.php" method="POST">
            <div class="section">
                <h3>Set Weekly Goals</h3>
                <textarea id="weeklyGoals" placeholder="Define your main goals for the week..." name="goals"></textarea>
            </div>
        
            <!-- Weekly Schedule Section -->
            <div class="section">
                <h3>Weekly Schedule</h3>
                <input type="text" id="taskInput" placeholder="Enter Task" style="width: 100%; margin-bottom: 10px;" name="task">
                <div class="row">
                    <!-- Select Day -->
                    <select id="dayInput" name="day">
                        <option value="" disabled selected>Select Day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <!-- Select Priority -->
                    <select id="priorityInput" name="priority">
                        <option value="" disabled selected>Set Priority</option>
                        <option value="Low">Low Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="High">High Priority</option>
                    </select>
                </div>
                <div class="row">
                    <!-- Time Inputs -->
                    <input type="time" id="startTimeInput" placeholder="Start Time" name="start-time">
                    <input type="time" id="endTimeInput" placeholder="End Time" name="end-time">
                </div>
            </div>
        
            <!-- Important Notes Section -->
            <div class="section">
                <h3>Important Notes</h3>
                <textarea id="weeklyNotes" placeholder="Add any important notes for the week..." name="notes"></textarea>
            </div>
        
            <!-- Save Weekly Task Button -->
            <button type="submit" class="add-task-btn" name="submit">Save Weekly Plan</button>
        </form>
        
    </div>
</body>
</html>
